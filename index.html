<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logotipo">
                <img src="img/VectorPizza.png" alt="Logo pizza&Front">
                <p class="marca"><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
            </div>

            <nav class="menu-header">
                <ul>
                    <li><a href="#" class="item-nav">Home</a></li>
                    <li><a href="#" class="item-nav">Ranking</a></li>
                    <li><a href="#" class="item-nav">Promoción</a></li>
                    <li><a href="#" class="item-nav">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="publicidad">
                <img src="img/delivery.png" alt="delivery">
                <p class="publicidad-texto"><span class="envio-gratis">Envio gratis</span> comprando <span class="dos-pizzas">2 pizzas</span></p>
            </div>
            <div class="container-carta">
                <h1 class="titulo-carta">Podio de pizzas</h1>
                <div class="carta"></div>
                    <div class="lista-carta">
                        <h2>Pizzas top 5</h2>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="img/PizzaFalling.png" class= "imagen-pizza" alt="pizza Ingredientes">
                </div>
            </div>
        </main>
        <footer>
            <nav class="menu-footer">
                <ul>
                    <li><a href="#" class="item-nav">Home</a></li>
                    <li><a href="#" class="item-nav">Contacto</a></li>
                    <li><a href="#" class="item-nav">Ranking</a></li>
                    <li><a href="#" class="item-nav">Promoción</a></li>
                </ul>
            </nav>
            <div class="logotipo">
                <img src="img/VectorPizza.png" alt="Logo pizza&Front">
                <p class="marca"><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
            </div>
        </footer>
    </div>
</body>
</html>
